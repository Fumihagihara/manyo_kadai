default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: manyo_development
test:
  <<: *default
  database: manyo_test
production:
  <<: *default
  database: manyo_production
  username: manyo
  password: <%= ENV['MANYO_DATABASE_PASSWORD'] %>
